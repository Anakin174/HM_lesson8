---
- name: Install build software
  hosts: maven
  become: yes
  tasks:
    - name: Ensure git package is present
      apt:
        name: git
        state: present
        update_cache: yes
    - name: Ensure maven package is present
      apt:
        name: maven
        state: present
        update_cache: yes
    - name: Get git repo
      shell: git clone https://github.com/boxfuse/boxfuse-sample-java-war-hello.git
    - name: Build maven clean package
      command: mvn -f /boxfuse-sample-java-war-hello/pom.xml clean package

- name: Install tomcat
  hosts: tomcat
  become: yes
  tasks:
    - name: Install basic java software
      yum:
        name: "{{ item }}"
        state: present
      with_items:
        - java-1.8.0-openjdk
        - tomcat8
    - name: Transfer file from maven to tomcat
        synchronize:
           src: /boxfuse-sample-java-war-hello/target/hello-1.0.war
           dest: var/lib/tomcat8/webapps
           mode: pull
        delegate_to: tomcat
    - name: Ensure nginx service is started
        service:
          name: tomcat8
          state: started
    - name: Open port
       rules:
         proto: tcp
           from_port: 8080
           to_port: 8080
           cidr_ip: 0.0.0.0/0